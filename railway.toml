[build]
builder = "NIXPACKS"

[build.nixpacksPlan.phases.install]
cmds = ['npm ci && npm install --save-dev vite laravel-vite-plugin && npm install --save-dev @vitejs/plugin-vue']

[deploy]
runtime = "PODMAN"
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10